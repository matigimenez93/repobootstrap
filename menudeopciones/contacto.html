<body>

    <header>
        <div>
            <img src="../imagenes/descarga.png" alt="logo de la banda">
        </div>
        <nav class="opciones">
            <ul class="barra-opciones">

        <h1 class="espacio"></h1>

    </header>

    <main>

        <section class="d-flex justify-content-center">
            <div class="card col-sm-5 p-3">
                <div class="mb-3">
                    <h4>contacto</h4>

                </div>
                <div class="mb-2">
                    <form action="">
                        <div class="mb-2">
                            <label for="nombre"> Nombre </label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                            placeholder="ej: juancarlos">
                        </div>
                        <div class="mb-2">
                            <label for="apellido"> Apellido </label>
                            <input type="text" class="form-control" name="apellido" id="apellido"
                            placeholder="ej: perez">
                        </div>
                        <div class="mb-2">
                            <label for="email"> Email </label>
                            <input type="text" class="form-control" name="email" id="email"
                            placeholder="ejemplo@email.com">
                        </div>
                        <div class="mb-2">
                            <label for="telefono"> Telefono </label>
                            <input type="text" class="form-control" name="telefono" id="telefono"
                            placeholder="1155555555">
                        </div>
                        <div class="mb-2">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola"></textarea>
                        </div>
                        <div class="mb-2">
                           <button class="btn btn-primary">Enviar</button>
                           
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <nav>
            <h4>Redes sociales oficiales de la banda</h4>
            <ul class="redes">
                <li><a href="https://www.youtube.com/channel/UCM-CWGUijAC-8idv6k6Fygw"><i

                <li><a href="https://www.facebook.com/depechemode"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/depechemode"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://mail.google.com/"><i class="fa-solid fa-envelope"></i></a></li>
            </ul>

        </nav>
